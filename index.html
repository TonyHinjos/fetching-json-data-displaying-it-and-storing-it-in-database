<html>
<head>
<meta charset="utf-8">

<!-- jQuery -->

<script src="script/jquery-1.11.3.min.js" type="text/javascript"></script>
<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css" href="DataTables-1.10.7/media/css/jquery.dataTables.css">  


<script>

$(function() 
{
	var dmJSON = "http://test.hiskenya.org/api/organisationUnits.jsonp?paging=false&fields=href,name,id,code&query=County&callback=?";
	   $.getJSON( dmJSON, function(data) 
	   {
			$.each(data.organisationUnits, function(s, g) 
			{
				if(g.code<=58){

					var tblRow = "<tr>" + "<td>" + g.id + "</td>" + "<td>" + g.name + "</td>" +"<td>" + g.href + "</td>"+ "</tr>"
					//$.post("http://localhost/db/county.php", {county_id: g.id,county_name:g.name,href:g.href,submit:"submit"}, function(result){
        //$("span").html(result);
    //});//jquery post function

				$(tblRow).appendTo("#entrydata tbody");  
				 
				}

		

				
});
			$(document).ready(function()
	{
		$("#entrydata").dataTable(
		{

		});
	});

});
 	
});


</script>
</head>

<body class="container span 12">

<div class="wrapper">
<div class="profile">
<table class="table table-striped table-bordered" id= "entrydata" border="1">
<thead style="background-color:blue">
        <th>ID</th>
        <th>Name</th>
        <th>URL</th>
    </thead>
  <tbody>

   </tbody>
   <tfoot class="Danger">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>URL</th>
            </tr>
            </tfoot>
        </table>

    </div>
</div>

</body>


</html>
